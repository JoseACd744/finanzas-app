<div *ngFor="let item of items" class="card">
  <app-history-item 
    [title]="item.title" 
    [cliente]="item.cliente" 
    [monto]="item.monto" 
    [tea]="item.tea" 
    [tasaDescuento]="item.tasaDescuento" 
    [fechaDescuento]="item.fechaDescuento" 
    [fechaVencimiento]="item.fechaVencimiento">
  </app-history-item>
</div>
