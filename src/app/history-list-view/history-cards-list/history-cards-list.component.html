<!-- history-cards-list.component.html -->
<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!-- Número de Letra Column -->
  <ng-container matColumnDef="numeroLetra">
    <th mat-header-cell *matHeaderCellDef> N° Letra </th>
    <td mat-cell *matCellDef="let item"> {{ item.numeroLetra }} </td>
  </ng-container>

  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let item"> {{ item.cliente }} </td>
  </ng-container>

  <!-- Monto Column -->
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let item"> {{ item.monto }} </td>
  </ng-container>

  <!-- TEA Column -->
  <ng-container matColumnDef="tea">
    <th mat-header-cell *matHeaderCellDef> TEA </th>
    <td mat-cell *matCellDef="let item"> {{ item.tea }} </td>
  </ng-container>

  <!-- Tasa de Descuento Column -->
  <ng-container matColumnDef="tasaDescuento">
    <th mat-header-cell *matHeaderCellDef> Tasa de Descuento </th>
    <td mat-cell *matCellDef="let item"> {{ item.tasaDescuento }} </td>
  </ng-container>

  <!-- Fecha de Descuento Column -->
  <ng-container matColumnDef="fechaDescuento">
    <th mat-header-cell *matHeaderCellDef> Fecha Descuento </th>
    <td mat-cell *matCellDef="let item"> {{ item.fechaDescuento }} </td>
  </ng-container>

  <!-- Fecha de Vencimiento Column -->
  <ng-container matColumnDef="fechaVencimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento </th>
    <td mat-cell *matCellDef="let item"> {{ item.fechaVencimiento }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
