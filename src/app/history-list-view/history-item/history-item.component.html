<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Cliente: {{ cliente }}</p>
      <p>Monto: {{ monto }} &nbsp;&nbsp;&nbsp; TEA: {{ tea }}</p>
      <p>Tasa de descuento: {{ tasaDescuento }}</p>
      <p>Fecha de descuento: {{ fechaDescuento }} &nbsp;&nbsp;&nbsp; Fecha de vencimiento: {{ fechaVencimiento }}</p>
    </mat-card-content>
  </mat-card>
