<div class="profile-container">
  <div class="avatar-container">
    <mat-icon class="avatar">{{ user.name.charAt(0)}}</mat-icon>
  </div>
  <h2>Perfil de Usuario</h2>
  <p><strong>Nombre:</strong> {{ user.name }}</p>
  <p><strong>Usuario:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Fecha de Creación:</strong> {{ user.createdAt | date:'dd-MM-yyyy' }}</p>
  <p><strong>Última Actualización:</strong> {{ user.updatedAt | date:'dd-MM-yyyy' }}</p>
  <p><strong>Cantidad de Letras:</strong> {{ letraCount }}</p>
</div>
